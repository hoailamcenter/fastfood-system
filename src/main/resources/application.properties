spring.application.name=fastfood-system
#
server.port=5000

#Logging
spring.main.banner-mode=false
#logging.level.root=warn
spring.jpa.open-in-view=false

## Hibernate Logging
#logging.level.org.hibernate.SQL= trace
#logging.level.org.hibernate.orm.jdbc.bind=trace
#spring.jpa.show-sql=true

# Spring datasource
spring.datasource.url=jdbc:mysql://localhost:3306/fastfood
spring.datasource.username=root
spring.datasource.password=1234

# Hibernate Properties
spring.jpa.hibernate.ddl-auto=update

# jackson
spring.jackson.serialization.indent_output=true
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

#Context path
server.servlet.context-path=/fastfood-system

#Actuator
management.endpoints.web.exposure.include=health,info,beans,mappings
management.info.env.enabled=true

## Security credentials
#spring.security.user.name=admin
#spring.security.user.password=admin

# App Properties
bezkoder.app.jwtSecret= ======================BezKoder=Spring===========================
bezkoder.app.jwtExpirationMs=86400000

#Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

file.upload-dir=src/main/resources/static/img/
