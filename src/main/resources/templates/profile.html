<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <div th:replace="~{fragment::head}"></div>
    <link th:href="@{/css/substyle.css}" rel="stylesheet">
</head>
<body>
<!-- Spinner Start -->
<div th:replace="~{fragment::spinner}">
</div>
<!-- Spinner End -->
<!-- Navbar start -->
<div th:replace="~{fragment::nav-bar}">
</div>
<!-- Navbar End -->
<!-- Modal Search Start -->
<div th:replace="~{fragment::top-search}">
</div>
<!-- Modal Search End -->
<!-- Single Page Header start -->
<div th:replace="~{fragment::header}">
</div>
<!-- Single Page Header End -->
<section>
<div class="mainDiv">
    <div class="cardStyle">
        <h2 class="formTitle">
            <i>Personal Information</i>
        </h2>
        <div th:if="${success}" class="text-center alert alert-success">
            <p th:text="${success}"></p>
        </div>
        <form th:action="@{/users/update-profile}" method="post" name="signupForm" id="signupForm" th:object="${customer}">
            <div class="inputDiv">
                <label class="inputLabel" for="firstname"> First name * </label>
                <input type="text" id="firstname" th:field="*{firstName}" name="firstname" required>
            </div>
            <div class="alert alert-warning"
                 th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            <div class="inputDiv">
                <label class="inputLabel" for="lastname">Last name *</label>
                <input type="text" th:field="*{lastName}"
                       id="lastname" name="lastname" required>
            </div>
            <div class="alert alert-warning"
                 th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" required></div>
            <div class="inputDiv">
                <label class="inputLabel" for="email">Email *</label>
                <input type="email" th:field="*{email}"
                       id="email" name="email" readonly>
            </div>

            <div class="inputDiv">
                <label class="inputLabel" for="phoneNumber">Phone number *</label>
                <input type="number" th:field="*{phoneNumber}"
                       th:placeholder="${customer.phoneNumber != null} ? ${customer.phoneNumber} : 'Enter your phone number'"
                       id="phoneNumber" name="phonenumber" maxlength="15" minlength="10">
            </div>
            <div class="alert alert-warning"
                 th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>

            <div class="inputDiv">
                <label class="inputLabel" for="address">Address *</label>
                <input type="text" th:field="*{address}"
                       th:placeholder="${customer.address != null} ? ${customer.address} : 'Enter your address'"
                       id="address" name="address">
            </div>

            <div class="buttonWrapper">
                <button type="submit" id="submitButton" class="submitButton pure-button pure-button-primary">
                    <span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
</section>
<!-- End Update Personal Information Section -->
<!-- Footer Start -->
<footer th:replace="~{fragment::footer}">

</footer>
<!-- Footer End -->

<!-- Copyright Start -->
<div th:replace="~{fragment::copy-right}">
</div>
<!-- Copyright End -->
<!-- JavaScript Libraries -->
<div th:replace="~{fragment::script}">
</div>
</body>
</html>
